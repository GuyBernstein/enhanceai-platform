<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" dir="rtl" lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#ffc107">
  <title th:text="${title}">Default Title</title>

  <!-- Bootstrap RTL -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- WhatsApp Specific Styles -->
  <link th:href="@{/css/home.css}" rel="stylesheet">
  <link th:href="@{/css/navbar.css}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
  <nav th:replace="~{fragments/navbar :: navbar}"></nav>

  <main class="flex-shrink-0" role="main">
    <div class="container-fluid px-0">
      <div th:replace="~{${content} :: content}">
        <!-- Content will be inserted here, each page would be something different -->
      </div>
    </div>
  </main>

  <footer class="footer mt-auto py-3" th:replace="~{fragments/footer :: footer}"></footer>

  <!-- Scripts -->
  <script th:inline="javascript">
	// Create a global variable to hold the data
	window.categoriesHierarchyData = [[${categoriesHierarchy}]];
  </script>
  <!-- Initialize data for the mini chart -->
  <script th:inline="javascript">
	// Create a global variable for the mini chart data
	window.miniCategoriesData = [
	  {
		name: 'משימות',
		value: 45,
		children: [
		  {
			name: 'דחופות',
			value: 15,
			content: 'משימה לביצוע מיידי'  // Added content field
		  },
		  {
			name: 'רגילות',
			value: 30,
			content: 'משימות שוטפות'  // Added content field
		  }
		]
	  },
	  {
		name: 'צעדים הבאים',
		value: 30,
		children: [
		  {
			name: 'בתהליך',
			value: 20,
			content: 'פעולות המשך נדרשות'  // Added content field
		  },
		  {
			name: 'ממתין',
			value: 10,
			content: 'ממתין להמשך טיפול'  // Added content field
		  }
		]
	  }
	];
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Required Chart.js and Treemap plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-treemap"></script>
  
  <script th:src="@{/js/main.js}"></script>
</body>
</html>
