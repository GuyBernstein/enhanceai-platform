<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" dir="rtl" lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title}">Default Title</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
  <link th:href="@{/css/main.css}" rel="stylesheet">
  <link th:href="@{/css/main.rtl.css}" rel="stylesheet">x
</head>
<body class="d-flex flex-column min-vh-100">
  <nav th:replace="~{fragments/navbar :: navbar}"></nav>

  <main class="flex-shrink-0" role="main">
    <div class="container my-4">
      <div th:replace="~{${content} :: content}">
        <!-- Content will be inserted here -->
      </div>
    </div>
  </main>

  <footer class="footer mt-auto py-3 bg-light" th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
