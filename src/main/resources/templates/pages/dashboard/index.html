<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  lang="he"
	  dir="rtl">
<body>
<div th:fragment="content">
  <!-- User is authenticated and authorized -->
  <div th:if="${isAuthorized}">
	<div class="row">
	  <div class="col-12">
		<div class="card shadow-sm">
		  <div class="card-body">
			<h2 class="card-title">ברוך הבא, <span th:text="${name}">משתמש</span>!</h2>
			<p><strong>דוא״ל:</strong> <span th:text="${email}">email@example.com</span></p>
		  </div>
		</div>
	  </div>
	</div>
	
	<div class="row mt-4">
	  <div class="col-md-4 col-12 mb-4">
		<div class="card shadow-sm h-100">
		  <div class="card-body">
			<h5 class="card-title">פעולות מהירות</h5>
			<div class="d-grid gap-2">
			  <button class="btn btn-outline-primary">פעולה 1</button>
			  <button class="btn btn-outline-primary">פעולה 2</button>
			</div>
		  </div>
		</div>
	  </div>
	  
	  <div class="col-md-8 col-12">
		<div class="card shadow-sm h-100">
		  <div class="card-body">
			<h5 class="card-title">פעילות אחרונה</h5>
			<div class="table-responsive">
			  <table class="table">
				<thead>
				<tr>
				  <th>תאריך</th>
				  <th>פעולה</th>
				  <th>סטטוס</th>
				</tr>
				</thead>
				<tbody>
				<!-- Add activity rows here -->
				</tbody>
			  </table>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </div>
  
  <!-- User is authenticated but not authorized -->
  <div th:unless="${isAuthorized}"
	   class="row justify-content-center mt-5">
	<div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
	  <div class="card shadow-sm rounded-4">
		<div class="card-body p-4 text-center">
		  <div class="mb-4">
			<i class="fas fa-clock text-warning" style="font-size: 3rem;"></i>
		  </div>
		  <h3 class="mb-3">ממתין לאישור</h3>
		  <p class="text-muted mb-4">
			חשבונך נמצא בתהליך אישור. אנא המתן לאישור מנהל המערכת.
		  </p>
		  <div class="text-muted small">
			<i class="fas fa-envelope me-1"></i>
			תקבל הודעת אימייל כאשר חשבונך יאושר
		  </div>
		</div>
	  </div>
	</div>
  </div>
</div>
</body>
</html>
