<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="he"
      dir="rtl">
<body>
<div th:fragment="content">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-75">
            <div class="col-md-8 text-center">
                <div class="card shadow-sm mx-auto" style="max-width: 500px;">
                    <div class="card-body py-5">
                        <div class="mb-4">
                            <i class="bi bi-exclamation-circle text-danger" style="font-size: 3rem;"></i>
                        </div>

                        <h2 class="card-title mb-4">שגיאת אימות</h2>

                        <div class="alert alert-danger mb-4">
                            <p class="mb-0" th:text="${errorMessage ?: 'אירעה שגיאה במהלך ההתחברות. אנא נסה שוב.'}">
                                אירעה שגיאה במהלך ההתחברות. אנא נסה שוב.
                            </p>
                        </div>

                        <div class="d-grid gap-3">
                            <a th:href="@{/}" class="btn btn-primary">
                                חזור לדף הבית
                            </a>
                            <a th:href="@{/oauth2/authorization/google}" class="btn btn-google">
                                <img src="https://cdn.cdnlogo.com/logos/g/35/google-icon.svg"
                                     alt="Google Logo"
                                     style="height: 20px; margin-left: 8px;">
                                נסה להתחבר שוב
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
