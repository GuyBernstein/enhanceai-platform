<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="he" dir = "rtl">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<div th:fragment="content">
    <div class="text-center py-5">
        <h1 class="display-4 mb-4">ברוכים הבאים לפלטפורמת הארגון</h1>

        <p class="lead">
            ייעול תהליכי העבודה והגברת הפרודוקטיביות עם כלי הארגון החכמים שלנו
        </p>

        <!-- Show this section for non-authenticated users -->
        <div sec:authorize="isAnonymous()" class="login-section">
            <div class="card shadow-sm mx-auto" style="max-width: 400px;">
                <div class="card-body py-4">
                    <div class="alert alert-danger" th:if="${param.error}" role="alert">
                        פרטי ההתחברות שגויים או שההתחברות נכשלה
                    </div>

                    <div class="d-grid gap-3">
                        <a th:href="@{/oauth2/authorization/google}"
                           class="btn btn-google btn-lg">
                            <img src="https://cdn.cdnlogo.com/logos/g/35/google-icon.svg"
                                 alt="Google Logo"
                                 style="height: 24px; margin-left: 8px;">
                            התחבר עם Google
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Show this section for authenticated users -->
        <div sec:authorize="isAuthenticated()" class="dashboard-section">
            <div class="d-grid gap-3" style="max-width: 400px; margin: 0 auto;">
                <a th:href="@{/dashboard}" class="btn btn-primary btn-lg">
                    עבור ללוח הבקרה
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
