<!DOCTYPE html>
<html th:replace="~{layout :: html(content=~{::div})}" lang="he" dir = "ltr">
<div>
    <div class="text-center py-5">
        <h1 class="display-4 mb-4">Oops! Something went wrong</h1>

        <div class="alert alert-danger mx-auto" style="max-width: 500px;">
            <h4 class="alert-heading" th:text="${error ?: 'Error'}">Error</h4>
            <p class="mb-0" th:text="${status ?: 'Status Code'}">Status Code</p>
        </div>

        <a th:href="@{/}" class="btn btn-primary mt-4">Back to Home</a>
    </div>
</div>
</html>
